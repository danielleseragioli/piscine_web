<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Tab</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .cell-one {
                background-color: #6816aa;
            }
            .cell-two {
                background-color: #dd8109;
            }
            
            table {
                width: 100%;
                height: 150px;
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 50%;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <table>
            <tr>
                <td class="cell-one">First cell</td>
                <td class="cell-two">Second cell</td>
            </tr>
        </table>

    </body>
</html>
